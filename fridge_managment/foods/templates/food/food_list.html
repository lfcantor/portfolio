{% extends 'base.html' %}

{% block content %}
<h1>foods</h1>
<a href="{% url 'foods:food_add' %}" class="btn btn-primary">Add food</a>
<table class="table">
    <thead>
        <tr>
            <th>user</th>
            <th>Student Name</th>
            <th>food</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for food in object_list %}
        <tr>
            <td>{{ food.user }}</td>
            <td>{{ food.student_name }}</td>
            <td>{{ food.get_food_display }}</td>
            <td>
                <a href="{% url 'foods:food_detail' food.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'foods:food_edit' food.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'foods:food_delete' food.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No foods found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
