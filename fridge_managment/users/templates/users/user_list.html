{% extends 'base.html' %}

{% block content %}
  <h1>All users</h1>
  <ul>
    {% for user in users %}
      <li><a href="{% url 'users:user_detail' pk=user.pk %}">{{ user.title }}</a></li>
    {% empty %}
      <li>No users yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'users:user_add' %}">Add a new user</a>
{% endblock %}
